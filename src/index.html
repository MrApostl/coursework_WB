    <form action="" class="add-card" name="add-card">
        <div class="add-card_picture">
            <label for="src">Картинка</label>
            <input type="text" name="src" id="src" required>
        </div>
        <div class="add-card_title">
            <label for="title">Название</label>
            <input type="text" name="title" id="title" required>
        </div>
        <div class="add-card_price">
            <label for="price">Цена</label>
            <input type="text" name="price" id="price" required>
        </div>
        <div class="add-card_sale">
            <label for="sale">Скидка</label>
            <input type="text" name="sale" id="sale">
        </div>
        <div class="add-card_btn">
            <button class="add-card_btn_add" type="submit">Добавить</button>
            <button class="add-card_btn_close">X</button>
        </div>
    </form>

    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="header-wrapper__top">
                    <ul class="header-wrapper__top__links">
                        <li class="header-wrapper__top__links__link">
                            <button class="header-wrapper__top__links__link_seller">Стать продавцом</button>
                        </li>
                        <li class="header-wrapper__top__links__link">
                            <button class="header-wrapper__top__links__link_buyer">Стать покупателем</button>
                        </li>
                    </ul>
                    <div class="header-wrapper__top__controls">
                        <div class="header-wrapper__top__controls__control">
                            <i class="fa-solid fa-map header-wrapper__top__controls__control__map"></i>
                            <span class="header-wrapper__top__controls__control__location">Гомель</span>
                        </div>
                        <div class="header-wrapper__top__controls__control">
                            <i class="fa-solid fa-globe header-wrapper__top__controls__control__global"></i>
                            <span class="header-wrapper__top__controls__control__currency">BYN</span>
                        </div>
                    </div>
                </div>
                <div class="header-wrapper__bottom">
                    <div class="header-wrapper__bottom__logo">
                        <a href="#">Wildberries</a>
                    </div>
                    <div class="header-wrapper__bottom__search">
                        <button class="header-wrapper__bottom__search__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input class="header-wrapper__bottom__search__input" type="text">
                    </div>
                    <ul class="header-wrapper__bottom__menu">
                        <li class="header-wrapper__bottom__menu__elem">
                            <button class="header-wrapper__bottom__menu__elem__btn add">
                                <i class="fa-solid fa-plus"></i>
                                <span class="header-wrapper__bottom__menu__shopping__text">Добавить</span>
                            </button>
                        </li>
                        <li class="header-wrapper__bottom__menu__elem">
                            <button class="header-wrapper__bottom__menu__elem__btn basket">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span class="header-wrapper__bottom__menu__shopping__text">Корзина</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="carousel">
